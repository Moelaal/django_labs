<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block title  %}
    <title>Home</title>
    {% endblock %}
</head>
<body>
    <!-- <ul>
       <li><a href="">Home</a></li>
       <li><a href="/register">Register</a></li>
        <li><a href="/login">login</a></li>
    </ul> -->
    
    <div>

        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand" href="#">student website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto topnav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'itistudent:homepage' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
      
            <li class="nav-item">
                <a class="nav-link btn btn-primary text-white" type="button" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Welcome, {{user.username}}</a>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link btn btn-primary text-white" type="button" href="/login" data-toggle="modal" data-target="#myModal">Sign In</a>                  
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-danger text-white" type="button" href="/register" data-toggle="modal" data-target="#myModal">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
    <div>
        
        {% block content %}
            <div class="container">
                <div class="row">
                    <h1>welecom to my home page</h1>
                </div>
                <div class="row">
                    <img src="{%static 'img/001.jpg'%}" alt="">
                </div>
            </div>
        {% endblock %}
    </div>
</body>
</html>
